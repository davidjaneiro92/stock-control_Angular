<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center pt-8">
    <!-- LOGIN-->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
      <p-card *ngIf="loginCard" header="Login" subheader="FaÃ§a login com sua conta exitente!">
        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="email" pInputText placeholder="Email" formControlName="email">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3" >
          <input type="password" pInputText placeholder="Senha" formControlName="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
        </div>
        <span (click)="loginCard = !loginCard" style="cursor: pointer;"
        class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">Criar Conta</span>
      </p-card>
    </form>
<!--SIGNUP-->
    <form [formGroup]="signuoForm" (ngSubmit)="onSubmitSignuoForm()">
      <p-card *ngIf="!loginCard" styleClass="mt-10" header="Criar Conta" subheader="Criar a conta Gratuita">
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="text" pInputText placeholder="Nome" formControlName="name">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="text" pInputText placeholder="Email" formControlName="email">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Senha" formControlName="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Criar Conta" [disabled]="!this.signuoForm.valid"></button>
        </div>
        <span (click)="loginCard = !loginCard" style="cursor: pointer;"
        class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">Fazer Login</span>
      </p-card>
    </form>
  </div>
</div>
</div>
